server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/graduation?serverTimezone=Asia/Shanghai&characterEncoding=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  mvc:
    static-path-pattern: /**
    pathmatch:
      matching-strategy: ant_path_matcher
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd
mybatis:
  type-aliases-package: com.hwj.pojo
  mapper-locations: classpath:mybatis/mapper/*.xml



